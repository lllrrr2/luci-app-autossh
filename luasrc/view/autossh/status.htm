<script type="text/javascript">//<![CDATA[
XHR.poll(5, '<%=url([[admin]], [[services]], [[autossh]], [[status]])%>', null,
    function(x, data) {
        var status = document.getElementById('autossh_status');
        if (data && status) {
            if (data.running) {
                status.innerHTML = "<em><b style='color:green;'>AutoSSH <%:RUNNING%></b></em>";
            } else {
                status.innerHTML = "<em><b style='color:red;'>AutoSSH <%:NOT RUNNING%></b></em>";
            }
        }
    }
);
//]]>
</script>
<fieldset class="cbi-section">
    <p id="autossh_status">
        <em><%:Collecting data...%></em>
    </p>
</fieldset>
